    <meta charset="UTF-8" />

    <title>Master of Cats CTF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
    <style>
      :root {
        --term-bg: #020402;
        --term-text: #00ff41;
        --term-dim: #008f11;
        --term-alert: #ff003c;
        --signal-blue: #00f3ff;
      }
      html, body {
        margin: 0; padding: 0; width: 100%; height: 100%;
        overflow: hidden;
        font-family: 'Share Tech Mono', monospace;
        background-color: #000;
        color: var(--term-text);
      }
      
      /* CRT Scanlines */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: absolute;
        pointer-events: none;
        z-index: 60;
        top: 0; left: 0; right: 0; bottom: 0;
      }

      /* Moving Scanline Bar */
      .scanline-bar {
        width: 100%;
        height: 5px;
        z-index: 61;
        background: rgba(0, 255, 65, 0.1);
        opacity: 0.4;
        position: absolute;
        bottom: 100%;
        animation: scanline-anim 6s linear infinite;
        pointer-events: none;
      }
      @keyframes scanline-anim {
        0% { top: -10%; opacity: 0; }
        10% { opacity: 0.4; }
        90% { opacity: 0.4; }
        100% { top: 110%; opacity: 0; }
      }

      /* Text Glitch */
      .glitch-text {
        position: relative;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% { clip: rect(14px, 9999px, 12px, 0); }
        5% { clip: rect(68px, 9999px, 1px, 0); }
        10% { clip: rect(93px, 9999px, 78px, 0); }
        15% { clip: rect(8px, 9999px, 96px, 0); }
        20% { clip: rect(11px, 9999px, 69px, 0); }
        100% { clip: rect(1px, 9999px, 1px, 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(65px, 9999px, 98px, 0); }
        5% { clip: rect(20px, 9999px, 17px, 0); }
        10% { clip: rect(4px, 9999px, 90px, 0); }
        15% { clip: rect(57px, 9999px, 2px, 0); }
        20% { clip: rect(39px, 9999px, 83px, 0); }
        100% { clip: rect(1px, 9999px, 1px, 0); }
      }

      .term-text-glow {
        text-shadow: 0 0 5px var(--term-text), 0 0 10px var(--term-dim);
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #001100; }
      ::-webkit-scrollbar-thumb { background: #004400; }
      ::-webkit-scrollbar-thumb:hover { background: #00ff41; }
    </style>
