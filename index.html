    <meta charset="UTF-8" />

    <title>Master of Cats CTF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
    <style>
      :root {
        --term-bg: #050a08;
        --term-text: #00ff41;
        --term-dim: #008f11;
        --term-alert: #ff003c;
        --signal-blue: #00f3ff;
      }
      html, body {
        margin: 0; padding: 0; width: 100%; height: 100%;
        overflow: hidden;
        font-family: 'Share Tech Mono', monospace;
        background-color: #000;
        color: var(--term-text);
      }
      
      /* CRT Effects */
      .crt-overlay {
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
        mix-blend-mode: hard-light;
      }
      
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 60;
        background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(0, 255, 65, 0.04) 50%, rgba(0,0,0,0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scanline 8s linear infinite;
        pointer-events: none;
      }
      @keyframes scanline {
        0% { bottom: 100%; }
        80% { bottom: 100%; }
        100% { bottom: -100px; }
      }

      .glitch-text:hover {
        animation: glitch-skew 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
        color: var(--term-alert);
        text-shadow: 2px 2px var(--signal-blue);
      }
      
      .glitch-active {
         animation: glitch-anim 0.3s infinite;
      }

      @keyframes glitch-skew {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }

      @keyframes glitch-anim {
        0% { clip-path: inset(40% 0 61% 0); transform: translate(-2px, 2px); }
        20% { clip-path: inset(92% 0 1% 0); transform: translate(2px, -2px); }
        40% { clip-path: inset(43% 0 1% 0); transform: translate(2px, 2px); }
        60% { clip-path: inset(25% 0 58% 0); transform: translate(-2px, 2px); }
        80% { clip-path: inset(54% 0 7% 0); transform: translate(2px, -2px); }
        100% { clip-path: inset(58% 0 43% 0); transform: translate(0); }
      }

      .term-text-glow {
        text-shadow: 0 0 5px var(--term-text), 0 0 10px var(--term-dim);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #001100; }
      ::-webkit-scrollbar-thumb { background: #004400; }
      ::-webkit-scrollbar-thumb:hover { background: #00ff41; }
    </style>
